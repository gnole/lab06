mage: Visual Studio 2019
platform:
  - x86
  - x64
configuration: Release

build_script:
  - cmd: cmake -H. -B_build
  - cmd: cmake --build _build --config Release
  - cmd: cd _build
  - cmd: ls
  - cmd: cpack -G WIX
  - cmd: cd ..

artifacts:
  - path: ./_build/*.msi
    name: print
deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: my3g5smykpfv5ue0ptn7 
  provider: GitHub
  artifact: print
  on:
    APPVEYOR_REPO_TAG: true
